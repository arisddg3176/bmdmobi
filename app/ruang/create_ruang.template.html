<md-dialog>
    <form ng-cloak>
         
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Tambah Ruang</h2>
            </div>
        </md-toolbar>
 
        <md-dialog-content>
            <div class="md-dialog-content">
 
                <!-- we are using ng-model to bind this view and the 'product model -->
                <md-input-container class="md-block">
                    <label>Nama Ruang</label>
                    <input ng-model="nama">
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Gedung</label>
                    <input ng-model="gedung">
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Panjang</label>
                    <input ng-model="p">
                </md-input-container>
				
				<md-input-container class="md-block">
                    <label>Lebar</label>
                    <input ng-model="l">
                </md-input-container>
 
            </div>
        </md-dialog-content>
 
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Batal</md-button>
            <md-button ng-click="createRuang()" class="md-primary">Tambah</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
